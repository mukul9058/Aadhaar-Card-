                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>

                          <option value="24">24</option>

                          <option value="31">31</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <select
                          class="form-control mt-2"
                          id="month"
                          name="month"
                          required
                        >
                          <option value="">Month</option>
                          <option value="01">January</option>
                          <option value="02">February</option>
                          <option value="03">March</option>
                          <option value="04">April</option>
                          <option value="05">May</option>
                          <option value="06">June</option>
                          <option value="07">July</option>
                          <option value="08">August</option>

                      </div>
                      <div class="col-md-4">

                          class="form-control mt-2"
                          id="year"

                          required
                        >

                          <option value="2017">2017</option>

                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label"
                      >Choose your image</label
                    >
                    <input
                      id="imgg"
                      class="form-control"
                      type="file"
                      id="formFile"
                      accept="image/*"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label"
                      >Choose your bar-code</label
                    >
                    <input
                      id="barCode-imgg"
                      class="form-control"
                      type="file"
                      id="formFile"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="gender">Gender:</label>
                  <select
                    class="form-control"
                    id="gender"
                    name="gender"
                    required
                  >
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <div>
                  <label class="form-label">Enter your aadhar no.</label>
                  <input
                    type="text"
                    id="aadhaar"
                    class="form-control"
                    name="aadhaar"
                    placeholder="0000 0000 0000"
                    required
                    minlength="12"
                    maxlength="12"
                    required
                  />
                </div>
                <div>
                  <label class="form-label">Enter your address</label>
                  <input
                    id="address"
                    type="text"
                    placeholder="Enter your address"
                    class="form-control mb-4"
                    required
                  />
                </div>
                <div>
                  <label class="form-label">पता दर्ज करें</label>
                  <input
                    id="addressInputHindi"
                    name="inputname"
                    type="text"
                    placeholder="पता दर्ज करें"
                    class="form-control mb-4"
                    required
                  />
                </div>
                <center><button
                  id="submit"
                  class="btn btn-success mt-2"
                  type="submit">
                  submit
                </button>
              </center>
              </div>
            </div>
          </div>
        </div>
      </div>
